<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipes Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Delicious Recipes</h1>
            <p>Explore our collection of mouthwatering dishes</p>
        </div>
    </header>

    <main class="container">
        <!-- Recipe List -->
        <section id="recipe-list" class="recipe-grid">
            <!-- Recipe cards will be dynamically populated here -->
        </section>

        <!-- Recipe Detail -->
        <section id="recipe-detail" class="recipe-page" style="display: none;">
            <button id="back-button" class="back-button">Back to Recipes</button>
            <h2 id="recipeTitle" data-recipe-id=""></h2>
            <img id="recipeImage" src="" alt="Recipe Image">
            
            <section class="ingredients">
                <h3>Ingredients</h3>
                <ul id="recipeIngredients"></ul>
            </section>
            
            <section class="instructions">
                <h3>Instructions</h3>
                <ol id="recipeInstructions"></ol>
            </section>

            <!-- Comments Section -->
            <section class="comments-section">
                <h3>Comments</h3>
                <form id="commentForm" class="comment-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Your Comment:</label>
                        <textarea id="comment" name="comment" required></textarea>
                    </div>
                    <button type="submit">Post Comment</button>
                </form>
                <div id="comments">
                    <!-- Comments will be dynamically populated here -->
                </div>
            </section>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Delicious Recipes. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
